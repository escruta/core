server:
  port: ${ESCRUTA_PORT:${PORT:8080}}
spring:
  application:
    name: Escruta Core
  web:
    resources:
      add-mappings: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
      enabled: true
  datasource:
    url: ${ESCRUTA_DATABASE_URL:jdbc:postgresql://localhost:5432/escruta?user=postgres&password=1234}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  data:
    jdbc:
      dialect: postgresql
  ai:
    chat:
      memory:
        repository:
          jdbc:
            initialize-schema: always
    openai:
      base-url: ${ESCRUTA_AI_BASE_URL}
      api-key: ${ESCRUTA_AI_API_KEY}
      chat:
        options:
          model: ${ESCRUTA_AI_MODEL}
          temperature: 0.5
        completions-path: ${ESCRUTA_AI_CHAT_COMPLETIONS_PATH:/v1/chat/completions}
      embedding:
        options:
          model: ${ESCRUTA_AI_EMBEDDING_MODEL}
          dimensions: ${ESCRUTA_AI_EMBEDDING_DIMENSIONS:768}
        embeddings-path: ${ESCRUTA_AI_EMBEDDING_PATH:/v1/embeddings}
        base-url: ${ESCRUTA_AI_EMBEDDING_BASE_URL:${ESCRUTA_AI_BASE_URL}}
        api-key: ${ESCRUTA_AI_EMBEDDING_API_KEY:${ESCRUTA_AI_API_KEY}}
    vectorstore:
      pgvector:
        initialize-schema: true
        index-type: hnsw
        distance-type: cosine_distance
        dimensions: ${ESCRUTA_AI_EMBEDDING_DIMENSIONS:768}
        remove-existing-vector-store-table: false
        max-document-batch-size: 1000
security:
  session:
    expiration-interval-seconds: 3600
  cors:
    allowedOrigins: ${ESCRUTA_CORS_ALLOWED_ORIGINS:http://localhost:5173}
    allowedMethods: GET,POST,PUT,DELETE,OPTIONS
    allowedHeaders: Authorization,Content-Type
    allowCredentials: true
